<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container img {
            display: block;
            margin: 0 auto 30px auto; /* Tambahkan margin bawah untuk memberikan ruang */
            max-width: 200px; /* Atur ukuran maksimum gambar lebih besar */
            max-height: 200px; /* Tambahkan batasan tinggi maksimum untuk menjaga rasio */
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Tambahkan margin bawah untuk memberikan ruang */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Lebar tombol */
            display: block;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px; /* Menambahkan border radius untuk konsistensi */
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Tambahkan gambar di sini -->
        <img src="9065b3d23fffc5bd1c772e53f6e7d2ea-removebg-preview.png" alt="Deskripsi Gambar">
        <h2></h2>
        <form action="testo.html">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
